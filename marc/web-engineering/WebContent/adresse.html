<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Adressdaten</h1>
			</div>
			<form name="form">
				<input name="anrede" type="text" class="form-control" placeholder="Anrede">
				<input name="name" type="text" class="form-control" placeholder="Name">
				<input name="vorname" type="text" class="form-control" placeholder="Vorname">
				<input name="straße" type="text" class="form-control" placeholder="Straße">
				<input name="hausnummer" type="text" class="form-control" placeholder="Hausnummer">
				<input name="plz" type="text" class="form-control" placeholder="PLZ">
				<input name="ort" type="text" class="form-control" placeholder="Ort">
				<hr></hr>
				<button type="button" class="btn btn-primary btn-block" onclick="refresh()">Aktualisieren</button>
			</form>
			<hr></hr>
			<address id="adresse">
			</address>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script>
			function refresh(){
				var form = document.forms["form"];
				var elements = form.elements;
				var anrede = elements["anrede"].value;
				var name = elements["name"].value;
				var vorname = elements["vorname"].value;
				var straße = elements["straße"].value;
				var hausnummer = elements["hausnummer"].value;
				var plz = elements["plz"].value;
				var ort = elements["ort"].value;
				
				document.getElementById("adresse").innerHTML = anrede + name + vorname + straße + hausnummer + plz + ort;
			}
		</script>
	</body>
</html>
